<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/edit-admin.css">
</head>
<body>

    <div id="navbar"></div>
    <div id="content">
        <div id="topnav"></div>

        <div class="back-container">
            <a href="admin.html" class="back-link">
                <img src="../assets/back-button.svg" class="back-icon"> Back to Admin Dashboard
            </a>
        </div>

        <div id="editInfo-cont">
            <h2>Edit Admin Profile</h2>
            <form id="editAdminForm" class="adminForm">
                <div class="form-group">
                    <label for="admin-id">Admin ID</label>
                    <input type="text" id="admin-id" value="#123456" readonly>
                </div>
            
                <div class="form-group">
                    <label for="admin-name">Name</label>
                    <input type="text" id="admin-name" placeholder="Enter admin name">
                    <span class="error-message" id="nameError"></span>
                </div>
            
                <div class="form-group">
                    <label for="admin-email">Email</label>
                    <input type="email" id="admin-email" placeholder="Enter admin email">
                    <span class="error-message" id="emailError"></span>
                </div>
            
                <div class="form-group">
                    <label for="admin-country">Country</label>
                    <input type="text" id="admin-country" placeholder="Enter country">
                    <span class="error-message" id="countryError"></span>
                </div>
            
                <div class="form-group">
                    <label for="admin-city">City</label>
                    <input type="text" id="admin-city" placeholder="Enter city">
                    <span class="error-message" id="cityError"></span>
                </div>
            
                <div class="form-group">
                    <label for="admin-password">New Password<span class="required"> *</span></label>
                    <input type="password" id="admin-password" placeholder="Enter new password">
                    <span class="error-message" id="passwordError"></span>
                </div>
            
                <div class="form-group">
                    <label for="confirm-password">Confirm Password<span class="required"> *</span></label>
                    <input type="password" id="confirm-password" placeholder="Confirm new password">
                    <span class="error-message" id="confirmPasswordError"></span>
                </div>

                <div class="button-group">
                    <button type="button" class="btn cancel-btn" onclick="window.location.href='admin.html'">Cancel</button>
                    <button type="submit" class="btn save-btn">Save Changes</button>
                </div>
            </form>
        </div>


    <div id="footer"></div>

    <script src="../scripts/router.js"></script>
    <script src="../scripts/edit-admin.js"></script>
</body>
</html>
